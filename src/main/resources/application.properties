spring.application.name=agodel
# ---- MySQL settings ----
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/agodel?useSSL=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=root
spring.datasource.password=
# ------------------------
spring.flyway.enabled=false
spring.flyway.url=jdbc:mysql://localhost:3306/agodel?useSSL=false
spring.flyway.password=
spring.flyway.user=root
spring.flyway.schemas=migrations
spring.flyway.locations=classpath:db/migration/agodel